<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <form th:action="@{/addstudent}" method="post">
        <div>
            <label>Roll</label>
            <input type="text" placeholder="ID" th:field="${student.id}">
        </div>
        <br>

        <div>
            <label>Name</label>
            <input type="text" placeholder="First Name" th:field="${student.fname}">
            <input type="text" placeholder="Last Name" th:field="${student.lname}">
        </div>
        <br>

        <div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>
</div>
</body>
</html>
